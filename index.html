<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Cards</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src//style/style.css">


</head>
<body>

        <div class="profile-wrapper">
            <div class="profile">
                <div class="profile-image">

                    >
                </div>
               
              
               
              <ul class="social-icons">
                    <li>
                        <a href="https://www.instagram.com/" title="Instagram">
                    <img src="./src/image/instagram.svg" alt="instagram">
                        
                        </a>
                    </li>
                    <li>
                        <a href="#whatsapp" title="whatsapp">
                       
                            <img src="./src/image/zap.svg" alt="whatsapp">
     </a>
                    </li>
                        <li>
                        <a href="https://www.linkedin.com/" title="Linkedin">
                            <img src="./src/image/linkedin.svg" alt="Linkedin">
                           </a>
                    </li>

<li><a href="https://www.youtube.com/">
    <img src="./src/image/youtube.svg" alt="youtube">
</a></li>
                </ul> 
                <div class="profile-name"> 
                    <h2>Nome</h2>
                    <div class="profile-bio">
                      Descrição
                                        </div>
                                        
                </div>
            </div>
        </div>
    </div>
